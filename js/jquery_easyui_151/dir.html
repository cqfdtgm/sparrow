## /easyui/index1.html

<%inherit file="base.html" />

<%block name="header">
    <script type="text/javascript">
        $(function () {
                parent.frames['easyui_east'].location="demo/${dir}/basic.html";
        })
    </script>
</%block>
            
<body style="padding:1px">
    <ul class="easyui-datalist" title="${dir}" lines="true">
    %for x in files:
    <li><a href="/src?path=/jquery_easyui_151/demo/${dir}/${x}" target="easyui_east" class="easyui-linkbutton" style="">源</a>
    <a href="/jquery_easyui_151/demo/${dir}/${x}" target="easyui_east" class="easyui-linkbutton" data-options="plain:true" style="border:0;display:inline;align:left">${x}</a> 
    </li>
    %endfor
    </ul>
</body>
