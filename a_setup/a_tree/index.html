<%block name="js">
<script type="text/javascript">
        $(function(){
            $('#dg').datagrid({
		url:'Get?_table=${_table}'
		,height:360
		,onSelect: function(index, row) {
		    $('#tr1').tree( {
		    url:"Tree?_table=${_table}"
			,queryParams: {${_table_a}: row.id}
		    })
		}
            });
	    $('#m1').hide();
	    $('#m2').hide();
        });
    </script>
</%block>
