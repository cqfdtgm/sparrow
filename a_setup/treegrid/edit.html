## 0_setup/user/default.html
<%inherit file="default.html" />

<%block name="js_onload">
    ## 调用上级的js_onload段落
    ${parent.js_onload()}
    <script type="text/javascript">
        //window.tg = undefined;  // 要先在这儿定义后，才能当作全局变量来使用。
        $(function () {
            console.log(' enter js_onload @ edit.html');
            $('#dg').treegrid({
                onDblClickRow: function (index, row) {
                    $(this).treegrid('edit');
                }
                , onSelect: function (index, row) {
                    // 不在edit.html中另写onselect，关联调用搞不清楚this指向。
                    console.log('onselect this:', this, index, row);
                    //$.fn.treegrid.methods.pageSelect(index, row);   // 在这儿调用全局函数时，需要使用call才可以正常
                    $.fn.treegrid.methods.pageSelect.call(this, index, row);
                    console.log('onSelect pageSelect end.');
                    console.log('clickRow', index, row, this, this.target);
                    console.log('this.target', this.target);
                    if (index.id == editingId) { // 正在编辑
                        console.log('正在编辑', index.id, editingId);
                        return;
                    }
                    console.log('edit:', editingId, editingId);
                    if (editingId != undefined) { // 如果已经有一笔记录进入了修改状态
                        $(this).treegrid('edit');
                    }
                }
            })
        });
    </script>
</%block> <!-- block js_onlaod end -->

    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" plain="true"
